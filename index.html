<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    Webview is below:<br/>
    <webview src="about:blank" style="width: 400px; height: 400px; border: 1px solid black;"></webview>
  </body>
</html>
<script>
  let webview = document.querySelector('webview');

  const loadPage = () => {
    const html = '<b>This is the webview fetching an image from githubusercontent.com: <br/> <img src="/u/9274?s=460&v=4" height=100/></b>';
    webview.loadURL(`data:text/html,${html}`, {baseURLForDataURL: 'https://avatars2.githubusercontent.com/'});
    webview.removeEventListener('dom-ready', loadPage);
  };

  webview.addEventListener('dom-ready', loadPage)
</script>
